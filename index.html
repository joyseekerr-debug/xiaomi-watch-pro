<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米股票智能监控仪表盘</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a2e',
                        'dark-card': '#16213e',
                        'accent': '#00d4ff',
                        'success': '#00ff88',
                        'warning': '#ffd700',
                        'danger': '#ff4757',
                        'glass': 'rgba(255, 255, 255, 0.05)',
                    },
                    fontFamily: {
                        'mono': ['SF Mono', 'Monaco', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        /* 玻璃拟态卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        /* 脉冲动画 - 绿色买入信号 */
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(0, 255, 136, 0); }
        }
        .pulse-green {
            animation: pulse-green 2s infinite;
            border: 2px solid #00ff88;
        }
        
        /* 闪烁动画 - 红色止损警告 */
        @keyframes flash-red {
            0%, 100% { background: rgba(255, 71, 87, 0.2); }
            50% { background: rgba(255, 71, 87, 0.5); }
        }
        .flash-red {
            animation: flash-red 1s infinite;
            border: 2px solid #ff4757;
        }
        
        /* 呼吸动画 - 蓝色交易中 */
        @keyframes breathe-blue {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .breathe-blue {
            animation: breathe-blue 2s ease-in-out infinite;
        }
        
        /* 价格数字字体 */
        .price-large {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 700;
            letter-spacing: -2px;
        }
        
        /* 渐变文字 */
        .gradient-text {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 3px;
        }
        
        /* 响应式网格 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 20px;
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }
        
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
        
        /* 移动端底部导航 */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .mobile-nav-item.active {
            color: #00d4ff;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
        }
        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #cc3645);
        }
        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        /* 展开动画 */
        .expand-enter-active, .expand-leave-active {
            transition: all 0.3s ease;
        }
        .expand-enter-from, .expand-leave-to {
            opacity: 0;
            transform: translateY(-20px);
        }
        
        /* 数据新鲜度指示器 */
        .freshness-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        .freshness-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse-dot 1.5s infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
